plugins {
    id 'java-library'
}

group = 'com.jt'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api project(":ecs-api")
    implementation 'com.fasterxml.uuid:java-uuid-generator:5.1.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}